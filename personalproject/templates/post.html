{%extends 'base.html' %}

{% block title %} 
    Blog
{%endblock%}
{%block content%} 

    <article class="media content-section">
    <img class="rounded-circle article-img" src= "{{ url_for('static',filename='/img/userimages/' + post.author.image_file) }}">
    <div class="media-body">
        <div class="article-metadata">
        <a class="mr-2" href="{{ url_for('posts_user', username=post.author.username)}}">{{ post.author.username }}</a>
        <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            {% if post.author == current_user %}
                <div>
                    <a class="btn btn-secondary btn-sm m-1" href="{{ url_for('post_update', post_id=post.id) }}"> Update </a>
                    <a type "button" class="btn btn-danger btn-sm m-1" href="{{ url_for('post_delete', post_id=post.id) }} "> Delete </a>
                </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ post.title }}</h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
    </article>

{%endblock content%}
