{%extends 'base.html' %}

{% block title %} 
    Home Page
{%endblock%}
{%block content%} 

<div id="Carousel-Showcase" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../../static/img/img1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../static/img/img2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../static/img/img3.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#Carousel-Showcase" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#Carousel-Showcase" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


    {% for id in me %}
        <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
            <a class="mr-2" href="#">{{ id.author }}</a>
            <small class="text-muted">{{ id.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ id.title }}</a></h2>
            <p class="article-content">{{ id.content }}</p>
        </div>
        </article>
    {% endfor %}
{%endblock content%}
