{%extends 'base.html' %}

{% block title %} 
    Home Page
{%endblock%}
{%block content%} 
        <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
            <a class="mr-2" href="#">{{ me.author }}</a>
            <small class="text-muted">{{ me.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ me.title }}</a></h2>
            <p class="article-content">{{ me.content }}</p>
        </div>
        </article>

{%endblock%}
